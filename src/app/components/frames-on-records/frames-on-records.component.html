<div style="width: 100%; text-align: center; padding-left: 40px; padding-right: 40px; margin-top: 40px; margin-bottom: 40px;">
    <table mat-table [dataSource]="tab_tr" class="mat-elevation-z8">
        
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef> Class </th>
        <td mat-cell *matCellDef="let element"> {{element.class}} </td>
      </ng-container>
    
      <ng-container matColumnDef="style">
        <th mat-header-cell *matHeaderCellDef> Style </th>
        <td mat-cell *matCellDef="let element"> {{element.style}} </td>
      </ng-container>  
    
      <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
      <tr mat-row [ngClass]="row.class + ' ' + row.style" *matRowDef="let row; columns: displayed_columns;"></tr>
    </table>
  </div>
